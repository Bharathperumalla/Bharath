<!DOCTYPE html>
<html>

<head>
	<title>
	Window alert() Method in HTML
	</title>
	<style>
		h1 {
			color:blue;
		}
		
		h2 {
			font-family: Impact;
		}
		
		body {
			text-align: center;
		}
	</style>
</head>

<body>

	<h1>Alert important message </h1>
	<h2>Window alert() Method</h2>

	<p>
	For displaying the alert message, double
	click the "Show Alert Message" button:
	</p>

	<button ondblclick="myalert()">
	Show Alert Message
	</button>

	<script>
		function myalert() {
			alert("Welcome to Alert important message.\n " +
				"It is the best portal for computer" +
						"science enthusiasts!");
		}
	</script>

</body>

</html>
